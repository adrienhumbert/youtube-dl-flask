<head>  
    <title>{{ status|safe }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"> 
    

    <script type="text/javascript">
      // Total seconds to wait
      var seconds = 10;
      
      function countdown() {
          seconds = seconds - 1;
          if (seconds < 0) {
              var Url = window.location;
              // Redirection link 
              window.location = Url["origin"] + "/youtube-dl" ;
          } else {
              // Update remaining seconds
              document.getElementById("countdown-number").innerHTML = seconds;
              // Count down using javascript
              window.setTimeout("countdown()", 1000);
          }
      }
      
      // Run countdown function
      countdown();
      
  </script>
</head>

<body>
  <div class="container d-flex flex-column text-light text-center">
    <div class="flex-grow-1"></div>
      <div class="jumbotron bg-transparent flex-grow-1">
        <h1 class="display-4">{{ status|safe }}</h1>
        <h1 class="display-6">{{ info|safe }}</h1>
        <div id="countdown">
          <div id="countdown-number"></div>
            <svg>
              <circle r="18" cx="20" cy="20"></circle>
            </svg>
        </div>
      </div>
    </div>
  </div>
</body>
